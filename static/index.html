<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PyTrade - Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #03314d;
      color: white;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #004466;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      color: #ec2932;
    }
    p {
      font-size: 18px;
      line-height: 1.5;
    }
    .redirect-link {
      display: inline-block;
      background-color: #ec2932;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    .redirect-link:hover {
      background-color: #d41c25;
    }
  </style>
  <script>
    // Automatically redirect after 2 seconds
    setTimeout(function() {
      window.location.href = 'http://localhost:5000';
    }, 2000);
  </script>
</head>
<body>
  <div class="container">
    <h1>PyTrade - AI-Powered Trading Platform</h1>
    <p>Welcome to PyTrade! You are being redirected to the main application...</p>
    <p>If you are not redirected automatically, please click the button below:</p>
    <a href="http://localhost:5000" class="redirect-link">Go to PyTrade</a>
  </div>
</body>
</html>
