<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PyTrade - AI-Powered Stock Trading Platform</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="PyTrade - AI-powered platform for comprehensive stock market analysis and trading insights">
  <link rel="icon" type="image/png" href="assets/logo.png">
  <!-- Preconnect to external domains to improve performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <!-- Material Icons with loading optimization -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet">
  <!-- Bootstrap with loading optimization -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Feather Icons with defer to not block rendering -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js" defer></script>
  <!-- Custom styling fixes -->
  <style>
    /* Font size reductions */
    h1 { font-size: 3vw !important; }
    h2 { font-size: 2.2vw !important; }
    h3 { font-size: 1.8vw !important; }
    h4 { font-size: 1.4vw !important; }
    p, span, div, button { font-size: 1vw !important; }
    
    /* Selection Panel */
    .selection-panel {
      background: rgba(255, 255, 255, 0.2) !important;
      backdrop-filter: blur(10px) !important;
      border-radius: 1rem !important;
    }
    
    /* Back button */
    .icon-btn { font-size: 1.5vw !important; }
    
    /* Swing trading buttons */
    .swing-btns {
      font-size: 1vw !important;
      height: 3vw !important;
      width: 14vw !important;
    }
    
    /* Trading tools page title */
    .title-container { font-size: 1.8vw !important; }
    
    /* Fix trading tools background to match swing trading analysis */
    .trading-tools-panel {
      background: rgba(255, 255, 255, 0.2) !important;
      backdrop-filter: blur(10px) !important;
      border-radius: 1rem !important;
      padding: 2vw !important;
    }
  </style>
</head>
<body>
  <app-root></app-root>
  
  <script>
    // Initialize Feather icons after everything is loaded
    window.addEventListener('load', function() {
      if (typeof feather !== 'undefined') {
        feather.replace();
      }
    });
  </script>
</body>
</html>
